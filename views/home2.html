<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImpactaBook</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">


</nav>

<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
            <h3>New Publication</h3>
            <fieldset>
                <form id="new-publication">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="titulo" required="required"
                               placeholder="Insert the publication`s title">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea class="form-control" id="content" name="content" required="required"
                                  placeholder="Insert the publication`s content"></textarea>
                    </div>

                    <button class="btn btn-primary" type="submit">
                        Publish
                    </button>
                </form>
            </fieldset>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
            {{ range .Publications }}
            {{ if (eq .AuthorID $.UserID) }}
            {{ template "publicacao-com-permissao" . }}
            {{ else }}
            {{ template "publicacao-sem-permissao" . }}
            {{ end }}
            {{ end }}
        </div>
    </div>
</div>

<script src="/assets/javascript/bootstrap.js"></script>
</body>

</html>
