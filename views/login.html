<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/login.css">
</head>
<body>
<div class="container-login">
    <div>
        <form class="impactabook-form" id="login">
            <span> ImpactaBook</span>
            <div>
                <input type="text" name="email" id="email" placeholder="Type your email" required="required">
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="Type your password" required="required">
            </div>
            <a href="/create-user"> Click here to create your account </a>
            <button type="submit" class="btn-impactabook">Login</button>
        </form>
    </div>
</div>
</body>
</html>
